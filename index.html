<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency Converter</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Currency Converter</h1>

    <div class="converter-card">
      <div class="loading-indicator" id="loading" aria-live="polite">Loading exchange rates...</div>
      <div class="error-message" id="error" aria-live="assertive" hidden></div>

      <form id="converter-form">
        <div class="input-group">
          <label for="amount">Amount</label>
          <input
            type="number"
            id="amount"
            name="amount"
            placeholder="Enter amount"
            min="0"
            step="any"
            autocomplete="off"
          >
        </div>

        <div class="currency-row">
          <div class="input-group">
            <label for="from-currency">From</label>
            <select id="from-currency" name="from-currency"></select>
          </div>

          <button type="button" class="swap-btn" id="swap" aria-label="Swap currencies" title="Swap currencies">
            ⇄
          </button>

          <div class="input-group">
            <label for="to-currency">To</label>
            <select id="to-currency" name="to-currency"></select>
          </div>
        </div>

        <div class="result-section">
          <label>Result</label>
          <div class="result-display" id="result" aria-live="polite">—</div>
        </div>
      </form>
    </div>

    <p class="nav-link">
      <a href="weight-converter.html">Convert Weight (KG to Pounds)</a>
    </p>
  </div>

  <script src="currency-converter-logic.js"></script>
  <script src="currency-converter.js"></script>
</body>
</html>
