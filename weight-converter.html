<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weight Converter - KG to Pounds</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Weight Converter</h1>
    <p class="subtitle">Kilograms to Pounds</p>

    <div class="converter-card">
      <form id="weight-form">
        <div class="input-group">
          <label for="kilograms">Kilograms (kg)</label>
          <input
            type="number"
            id="kilograms"
            name="kilograms"
            placeholder="Enter weight in kg"
            min="0"
            step="any"
            autocomplete="off"
          >
        </div>

        <div class="result-section">
          <label>Pounds (lbs)</label>
          <div class="result-display" id="result" aria-live="polite">â€”</div>
        </div>
      </form>
    </div>

    <p class="nav-link">
      <a href="index.html">Back to Currency Converter</a>
    </p>
  </div>

  <script src="weight-converter.js"></script>
</body>
</html>
